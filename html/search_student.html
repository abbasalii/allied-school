<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search Student - Allied School</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="search_student.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="search_student.js"></script>
</head>
<body>
	<div>
		<form id="form" action="/search_student" method="post">
			Search By:
			<input type="text" name="reg_no" placeholder="Registraion #">
			<input type="text" name="name" placeholder="Name"/>
			<input type="text" name="class" placeholder="Class"/>
			<input type="text" name="section" placeholder="Section"/>
			<input type="submit" value="Search"/>
		</form>
	</div>

	<div id="search-result-div">
		<table id="search-result-tab"></table>
	</div>

	<div id="student-div">
		<input id="student-name" type="text" readonly/>
		<input id="student-reg" type="text" readonly/>
		<input id="student-class" type="text" readonly/>
		<input id="student-section" type="text" readonly/>
		<input id="parent-name" type="text" readonly/>
		<input id="parent-cnic" type="text" readonly/>
		<input id="student-phone" type="text" readonly/>
		<textarea id="student-address" readonly></textarea>

		<input id="get-result-btn" type="button" value="View Result" />
		<input id="get-fee-btn" type="button" value="View Fee History" />
	</div>

	<div id="student-result-div"></div>

	<div id="student-fee-div">
		<table id="student-fee-tab"></table>
	</div>

	<div id="student-challan-div">
		<div>Fee For: <span id="fee-for"></span></div>
		<div>Admission Fee: <span id="admission"></span></div>
		<div>Tuition Fee: <span id="tution"></span></div>
		<div>Security: <span id="security"></span></div>
		<div>Annual Fee: <span id="annual"></span></div>
		<div>Process Fee: <span id="process"></span></div>
		<div>Fine: <span id="fine"></span></div>
		<div>Amount Due: <span id="amount-due"></span></div>
		<div>Issue Date: <span id="issue-date"></span></div>
		<div>Due Date: <span id="due-date"></span></div>
		<div>Pay Date: <span id="pay-date"></span></div>
		<div>Amount Paid: <span id="amount-paid"></span></div>
		<div>Status: <span id="status"></span></div>
		<div id="payment-div">
			<form id="payment-form" action="/pay_invoice" method="post">
				<input type="number" id="invoice-id" name="id"/>
				<input type="number" id="enter-amount" name="amount"/>
				<input type="date" id="enter-date" name="date"/>
				<input type="submit" id="pay-btn" value="Pay Fee"/>
			</form>
		</div>
	</div>
</body>
</html>
