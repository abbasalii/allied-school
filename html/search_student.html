<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search Student - Allied School</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="default.css">
	<link rel="stylesheet" type="text/css" href="search_student.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="search_student.js"></script>
</head>
<body>
	<div>
		<form id="form" action="/search_student" method="post">
			Search By:
			<input type="text" name="reg_no" placeholder="Registraion #">
			<input type="text" name="name" placeholder="Name"/>
			<input type="text" name="class" placeholder="Class"/>
			<input type="text" name="section" placeholder="Section"/>
			<input type="submit" value="Search"/>
		</form>
	</div>

	<div id="search-result-div">
		<table id="search-result-tab"></table>
	</div>

	<div id="student-div">

		<input id="hide-student-div" class="dismiss-btn" type="button" value="X"/>

		<table>
			<tr>
				<td><label for="student-name">Student's Name</label></td>
				<td><input class="editable" id="student-name" type="text" readonly/></td>
			</tr>
			<tr>
				<td><label for="student-dob">Date of Birth</label></td>
				<td><input class="editable" id="student-dob" type="date" readonly/></td>
			</tr>
			<tr>
				<td><label for="student-reg">Registration No</label></td>
				<td><input class="editable" id="student-reg" type="text" readonly/></td>
			</tr>
			<tr>
				<td><label for="student-class">Class</label></td>
				<td><input class="editable" id="student-class" type="text" readonly/></td>
			</tr>
			<tr>
				<td><label for="student-section">Section</label></td>
				<td><input class="editable" id="student-section" type="text" readonly/></td>
			</tr>
			<tr>
				<td><label for="parent-name">Parent/Guardian</label></td>
				<td><input class="editable" id="parent-name" type="text" readonly/></td>
			</tr>
			<tr>
				<td><label for="parent-cnic">CNIC</label></td>
				<td><input class="editable" id="parent-cnic" type="text" readonly/></td>
			</tr>
			<tr>
				<td><label for="student-phone">Phone</label></td>
				<td><input class="editable" id="student-phone" type="text" readonly/></td>
			</tr>
			<tr>
				<td><label for="student-address">Address</label></td>
				<td><textarea class="editable" id="student-address" readonly></textarea></td>
			</tr>
			<tr>
				<td><label for="student-tuition"></label>Tuition Fee</td>
				<td><input class="editable" id="student-tuition" type="number" readonly/></td>
			</tr>
			<tr>
				<td><label for="student-transport">Transport</label></td>
				<td><input class="editable" id="student-transport" type="number" readonly/></td>
			</tr>
		</table>
		

		<input id="edit-std-btn" type="button" value="Update Student Info"/>
		<input id="get-result-btn" type="button" value="View Result" />
		<input id="get-fee-btn" type="button" value="View Fee History" />
	</div>

	<div id="student-result-container">
		<input id="hide-result-div" class="dismiss-btn" type="button" value="X"/>
		<div id="student-result-div"/></div>
	</div>

	<div id="student-fee-div">
		<input id="hide-fee-div" class="dismiss-btn" type="button" value="X"/>
		<input id="issue-challan" type="button" value="Issue Challan"/>
		<table id="student-fee-tab"></table>
	</div>

	<div id="new-challan-div">
		<input id="hide-new-challan-div" class="dismiss-btn" type="button" value="X"/>
		<form id="new-challan-form" action="/new_challan" action="post">

			<input id="new-challan-student" name="id" type="number"/>
			<table>
				<tr>
					<td><label for="new-st_mon">From</label></td>
					<td><input id="new-st_mon" name="st_mon" type="date"/></td>
				</tr>
				<tr>
					<td><label for="new-end_mon">To</label></td>
					<td><input id="new-end_mon" name="end_mon" type="date"/></td>
				</tr>
				<tr>
					<td><label for="new-ad_fee">Admission Fee</label></td>
					<td><input id="new-ad_fee" name="ad_fee" type="number" placeholder="Admission Fee"/></td>
				</tr>
				<tr>
					<td><label for="new-security">Security</label></td>
					<td><input id="new-security" name="security" type="number" value="2000" placeholder="Security"/></td>
				</tr>
				<tr>
					<td><label for="new-ann_fee">Annual Fee</label></td>
					<td><input id="new-ann_fee" name="ann_fee" type="number" value="1000" placeholder="Annual Fee"/></td>
				</tr>
				<tr>
					<td><label for="new-pro_fee">Processing Fee</label></td>
					<td><input id="new-pro_fee" name="pro_fee" type="number" value="200" placeholder="Processing Fee"/></td>
				</tr>
				<tr>
					<td><label for="new-tui_fee">Tuition Fee</label></td>
					<td><input id="new-tui_fee" name="tui_fee" type="number" value="2420" placeholder="Tuition Fee"/></td>
				</tr>
				<tr>
					<td><label for="new-transport">Transport</label></td>
					<td><input id="new-transport" name="transport" type="number" value="500" placeholder="Transport"/></td>
				</tr>
				<tr>
					<td><label for="new-due_date">Due Date</label></td>
					<td><input id="new-due_date" name="due_date" type="date"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Issue"/></td>
				</tr>
			</table>
		</form>
	</div>

	<div id="student-challan-div">
		<input id="hide-challan-div" class="dismiss-btn" type="button" value="X"/>
		<table>
			<tr>
				<td>Fee For: </td>
				<td><span id="fee-for"></span></td>
			</tr>
			<tr>
				<td>Admission Fee: </td>
				<td><span id="admission"></span></td>
			</tr>
			<tr>
				<td>Tuition Fee: </td>
				<td><span id="tution"></span></td>
			</tr>
			<tr>
				<td>Security: </td>
				<td><span id="security"></span></td>
			</tr>
			<tr>
				<td>Annual Fee: </td>
				<td><span id="annual"></span></td>
			</tr>
			<tr>
				<td>Process Fee: </td>
				<td><span id="process"></span></td>
			</tr>
			<tr>
				<td>Fine: </td>
				<td><span id="fine"></span></td>
			</tr>
			<tr>
				<td>Transport: </td>
				<td><span id="transport"></span></td>
			</tr>
			<tr>
				<td>Amount Due: </td>
				<td><span id="amount-due"></span></td>
			</tr>
			<tr>
				<td>Issue Date: </td>
				<td><span id="issue-date"></span></td>
			</tr>
			<tr>
				<td>Due Date: </td>
				<td><span id="due-date"></span></td>
			</tr>
			<tr>
				<td>Pay Date: </td>
				<td><span id="pay-date"></span></td>
			</tr>
			<tr>
				<td>Amount Paid: </td>
				<td><span id="amount-paid"></span></td>
			</tr>
			<tr>
				<td>Status: </td>
				<td><span id="status"></span></td>
			</tr>
		</table>
		
		<div id="payment-div">
			<form id="payment-form" action="/pay_invoice" method="post">
				<input type="number" id="invoice-id" name="id"/>

				<table>
					<tr>
						<td><label for="enter-amount">Amount Paid:</label></td>
						<td><input type="number" id="enter-amount" name="amount" required/></td>
					</tr>
					<tr>
						<td><label for="enter-date">Payment Date:</label></td>
						<td><input type="date" id="enter-date" name="date" required/></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" id="pay-btn" value="Pay Fee"/></td>
					</tr>
				</table>
			</form>
		</div>
		<div id="print-btn-div"><input id="print-btn" type="button" value="Print"/></div>
	</div>

	<div id="print-view">
		
	</div>
</body>
</html>
