<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add New Student - Allied School</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="add_student.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="add_student.js"></script>
</head>
<body>
	<form id="form" action="add_student" method="post">
		<table>
			<tr>
				<td><label for="name">Student's Name: </label></td>
				<td><input type="text" id="name" name="name" placeholder="" required/></td>
			</tr>
			<tr>
				<td><label for="reg_no">Registration No: </label></td>
				<td><input type="text" id="reg_no" name="reg_no" placeholder="" required/></td>
			</tr>
			<tr>
				<td><label for="dob">DOB: </label></td>
				<td><input type="date" id="dob" name="dob" required/></td>
			</tr>
			<tr>
				<td><label for="class">Class: </label></td>
				<td><input type="text" id="class" name="class" placeholder="" required/></td>
			</tr>
			<tr>
				<td><label for="section">Section: </label></td>
				<td><input type="text" id="section" name="section" placeholder="" required/></td>
			</tr>
			<tr>
				<td><label for="address">Address: </label></td>
				<td><textarea id="address" name="address" placeholder="" required></textarea></td>
			</tr>
			<tr>
				<td><label for="phone">Phone: </label></td>
				<td><input type="text" id="phone" name="phone" placeholder="" required/></td>
			</tr>
			<tr>
				<td><label for="fname">Parent/Guardian</label></td>
				<td><input type="text" id="fname" name="fname" placeholder="" required/></td>
			</tr>
			<tr>
				<td><label for="cnic">CNIC: </label></td>
				<td><input type="text" id="cnic" name="cnic" placeholder="" required/></td>
			</tr>
			<tr>
				<td><label for="tution">Tuition Fee: </label></td>
				<td><input type="number" id="tution" name="tution" placeholder="" required></td>
			</tr>
			<tr>
				<td><label for="transport">Transport:</label></td>
				<td><input type="number" id="transport" name="transport" placeholder=""></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Add"/></td>
			</tr>
		</table>
	</form>

	<div id="messagebox"></div>
</body>
</html>
