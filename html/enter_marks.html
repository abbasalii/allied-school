<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Enter Marks - Allied School</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="default.css">
	<link rel="stylesheet" type="text/css" href="enter_marks.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="enter_marks.js"></script>
</head>
<body>
	<div id="header">
		<img id="header-image" src="/header.png" />
		<h1 id="header-title">Allied School Bosan Road Campus, Multan</h1>
		<a id="logout-btn" href="/logout">Logout</a>
	</div>
	<div id="content">
		<div>
			<form id="search-form" action="/get_assessment" method="get">
				<input class="input-field" id="search-class" type="text" name="class" placeholder="class" list="cList"/>
				<input class="input-field" id="search-section" type="text" name="section" placeholder="Section"/>
				<input class="input-field" id="search-subject" type="text" name="subject" placeholder="Subject"/>
				<input class="input-field" id="search-type" type="text" name="type" placeholder="Assessment"/>
				<input class="input-field" id="search-date" type="date" id="ass_date" name="date"/>
				<input class="input-button" type="submit" value="Search"/>
			</form>
		</div>

		<div id="result-div">
			<div id="result-inner">
				<div class="right"><input id="show-assessment-div" type="button" value="Add Assessment"></div>
				<div><table id="search-result"></table></div>
			</div>
		</div>

		<div id="add-assessment-div">
			<input id="hide-assessment-div" class="dismiss-btn" type="button" value="X"/>
			<div id="add-assessment-inner">
				<form id="add-form" action="/add_assessment" method="post">

					<table id="add-ass-tab">
						<tr>
							<td class="input-label"><label for="assessment-class">Class</label></td>
							<td><input class="input-field" id="assessment-class" type="text" name="class" placeholder="" required/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="assessment-section">Section</label></td>
							<td><input class="input-field" id="assessment-section" type="text" name="section" placeholder="" required/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="assessment-subject">Subject</label></td>
							<td><input class="input-field" id="assessment-subject" type="text" name="subject" placeholder="" required/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="assessment-name">Assessment</label></td>
							<td><input class="input-field" id="assessment-name" type="text" name="type" placeholder="" required/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="assessment-total">Total Marks</label></td>
							<td><input class="input-field" id="assessment-total" type="number" name="total" placeholder="" required/></td>
						</tr>
						<tr>
							<td class="input-label"><label for="ass_date">Date</label></td>
							<td><input class="input-field" type="date" id="ass_date" name="date" required/></td>
						</tr>
						<tr>
							<td></td>
							<td><input class="input-button" type="submit" value="Add New"/></td>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<div id="marksheet-div">
			<input id="hide-marksheet-div" class="dismiss-btn" type="button" value="X"/>
			<div id="marksheet-inner">
				<table id="marksheet"></table>
				<input id="update-marks" type='button' value='Update'/>
			</div>
		</div>
	</div>
	<datalist id="cList"></datalist>
</body>
</html>
